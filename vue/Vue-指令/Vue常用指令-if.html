<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="../../static/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-if="role == 'lq'">
        <h1>welcome</h1>
    </div>
    <div v-else-if="role=='qq'">
        <h1>hello</h1>
    </div>
    <div v-else>
        <h1>bye~~</h1>
    </div>

</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            role: "lq",
        }

    });
</script>
</body>

</html>
