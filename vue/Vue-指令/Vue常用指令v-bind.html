<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

<body>

    <a v-bind:href="jingdong">go jd</a>

        data: {

            isActive: 'active',
        }
    })
</script>

</html>
