<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="../../static/vue.min.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
        <tr>
            <th>学科</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>python</td>
            <td><input type="text" v-model.number.lazy="python"/></td>
        </tr>
        <tr>
            <td>Vue</td>
            <td><input type="text" v-model.number="Vue"/></td>
        </tr>
        <tr>
            <td>Go</td>
            <td><input type="text" v-model.number="Go"/></td>
        </tr>
        <tr>
            <td>总成绩</td>
            <td>{{ sumScore }}</td>
        </tr>
        </tbody>
    </table>
    <hr>
    {{ python }}
    {{ Vue }}
    {{ Go }}
    {{ sumScore }}

    {{ python }}
    <h1 id="python"></h1>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data:{
            python: 99,
            Vue: 88,
            Go: 77,
        },
        computed:{
            sumScore:function () {
                console.log(1);
                return this.python + this.Vue + this.Go;
            },
        },
        watch:{
            python: function (newV, oldV) {
                this.python = newV
            }
        }
    });
</script>
</body>

</html>
